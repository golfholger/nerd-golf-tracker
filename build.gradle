plugins {
    id 'java'
    id 'application'
}

defaultTasks 'clean', 'build'

repositories {
    mavenCentral()
    jcenter()
}

jar.manifest {
    attributes('Main-Class': 'de.itagile.golf.Main')
}

sourceSets {
    test {
        java {
            srcDirs = ['src/unittests/java','src/cucumber/java']
        }
        resources {
            srcDirs = ['src/cucumber/resources']
        }
    }
}

test {
    exclude '**/AllFeatures.class'
}

dependencies {
    testImplementation 'junit:junit:4.+'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:2.+'
    
    testImplementation 'io.cucumber:cucumber-java:4.4.0'
    testImplementation 'io.cucumber:cucumber-junit:4.4.0'
    testImplementation 'io.cucumber:cucumber-picocontainer:4.4.0'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber {
    dependsOn assemble, testClasses
    
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [  '--strict',
                      '--tags', 'not @in_arbeit',
                      '--plugin', 'pretty',
                      '--glue', 'de.itagile.golf',
                      'src/cucumber/resources']
        }
    }
}

build {
    dependsOn cucumber
}


mainClassName = 'de.itagile.golf.Main'

